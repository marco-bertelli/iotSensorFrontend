<nb-card size="giant">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Active Alarm">
      <nb-list>
        <nb-list-item matRipple class="contact" *ngFor="let c of alarms">
          <nb-user [picture]="" [name]="c.name" [title]="c.type" size="large"></nb-user>
        </nb-list-item>
      </nb-list>
    </nb-tab>

  </nb-tabset>
</nb-card>
